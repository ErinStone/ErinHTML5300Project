      <section id="content">
        <h2>Am I Right Calculator?</h2>
        <p>This calculator will not give you the answer, but it will tell you if you are right or not</p>
        <form action="#" method="post">
          <div class="row">
            <div class="six columns">
              <label for="op" display>Pick your operation:</label>
              <select id="op">
                <option value="+">ADDITION</option>
                <option value="-">SUBTRACTION</option>
                <option value="*">MULTIPLICATION</option>
                <option value="/">DIVISION</option>
              </select>
            </div>
            <div class="six columns">
              <label for="terms">Number of Terms:</label>
              <select id="terms">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="row" >
            <label for="termsBase" display style="border-bottom: 1px solid #eee;">Enter Terms</label>
            <div id="termsBase">
              <div class="row">
                <div class="six columns">
                  <input id="term0" type=number placeholder="1st term" />
                </div>
                <div class="six columns">
                  <input id="term1" type=number placeholder="2nd term" />
                </div>
              </div>
            </div> 
            <div id="termsContainer">
            </div>
          </div>
          <div class="row">
            <label for="yourAns" display style="border-top: 1px solid #eee;">Enter your answer:</label>
            <input id="yourAns" type=number  />
          </div>
          <div class="row">
          <input id="checkAns" class="button-primary"  type=submit value="Check Your Answer" /></div>
        </form>
      </section>
    </div>
    <script>
    $(document).ready(function() {
      $nav = $('.navbar'),
      $body = $('body'),
      $window = $(window),
      $popoverLink = $('[data-popover]'),
      navOffsetTop = $nav.offset().top,
      $document = $(document),
      entityMap = {
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': '&quot;',
        "'": '&#39;',
        "/": '&#x2F;'
      }
      
      var termArray =[];
      
     $('#terms').change(function(){
          var value = $('#terms').val();
          var str = " ";
          
          for(i = 1; i <= value; i++)
          {
              
            if(i > 2)
            {
              if (i%2 ==1)
              {
                //number is odd so we start a new row
                str+="<div class=\"row\">";
              }
              str+= "<div class=\"six columns\"><input type=number id=\"term\" "+ i + " placeholder=\"" + i + "th term\"/></div>";
              if(i%2 == 0)
              {
                //number is even so we close the row
                str +="</div>";
              }
            }
            termArray.push(0);  
            
          }
          console.log(termArray);
          //check that the value was even - if it was, we close the row so no problem but if it is odd we need to close the row
          if(value > 2 && value % 2 == 1)
          {
            str +="</div>";
          } 
         $('#termsContainer').html(str);
          return;
      });
      
      $("#checkAns").click(function(e){
        e.preventDefault();
        var fieldValue = $.trim($('#yourAns').val());
        if(!fieldValue)
          {
            $("#checkAns").focus();
            alert("You did not enter an answer");
            $("#yourAns").focus();
          }
       
      });
      
      
    function init() {
      $popoverLink.on('click', openPopover);
      $document.on('click', closePopover);
    }
      
    function openPopover(e) {
      e.preventDefault();
      closePopover();
      var popover = $($(this).data('popover'));
      popover.toggleClass('open');
      e.stopImmediatePropagation();
    }

    function closePopover(e) {
      if($('.popover.open').length > 0) {
        $('.popover').removeClass('open');
      }
    }
    
     init();

}); 
    </script>
